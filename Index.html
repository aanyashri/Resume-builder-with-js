<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume</h1>
        <div class="form-section">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Phone Number">

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Education"></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Experience"></textarea>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="e.g., JavaScript, HTML, CSS">

            <button onclick="generateResume()">Generate Resume</button>
        </div>

        
        <div class="resume-preview" id="resumePreview">
            <h2 id="resumeName"></h2>
            <p><strong>Email:</strong> <span id="resumeEmail"></span></p>
            <p><strong>Phone:</strong> <span id="resumePhone"></span></p>
            <h3>Education</h3>
            <p id="resumeEducation"></p>
            <h3>Experience</h3>
            <p id="resumeExperience"></p>
            <h3>Skills</h3>
            <p id="resumeSkills"></p>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
